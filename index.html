<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <title>Axxess</title>
    <!-- CSS Reset -->
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
    <!--  -->
    <link rel="stylesheet" href="/css/main.css" media="screen" title="no title">
  </head>
  <body>
    <header>
      <h1>Finger & Toes app</h1>
    </header>
    <section>
      <div>
        <input class='number-input' type="text" name="name" value="" placeholder="Enter a number">
        <button class='count' type="button" name="button">Count</button>
      </div>
      <div class="counter">
        <h2>0</h2>
      </div>
      <div class="fingers-and-toes">
        <div class="fingers">
          <h2>Finger</h2>
        </div>
        <div class="toes">
          <h2>Toes</h2>
        </div>
      </div>
    </section>
  </body>
</html>
