<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <title>Axxess</title>
    <link rel="stylesheet" href="/css/main.css" media="screen" title="no title">
  </head>
  <body>
    <header>
      <h1>Finger & Toes app</h1>
    </header>
    <section>
      <form>
        <input class='number-input' type="text" name="name" value="" placeholder="Enter a number" >
        <button class='count-button' type="button" name="button" >Count</button>
        <small id='invalid-input-text'>Please enter a valid number</small>
      </form>
      <div class="counter">
        <h2>0</h2>
      </div>
      <div class="fingers-and-toes">
        <div id="fingers">
          <h2>Finger</h2>
          <small>The counter is divisible by 3</small>
        </div>
        <div id="toes">
          <h2>Toes</h2>
          <small>The counter is divisible by 5</small>
        </div>
      </div>
      <div class="button-group">
        <button type="button" name="button">Restart</button>
        <button type="button" name="button">Reset</button>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </body>
</html>
